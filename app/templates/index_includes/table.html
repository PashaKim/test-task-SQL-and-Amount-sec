<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Parent ID</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    {% for row in rows %}
        <tr>
            <td>{{ row.id }}</td>
            <td>{{ row.parent_id }}</td>
            <td>{{ row.name }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
